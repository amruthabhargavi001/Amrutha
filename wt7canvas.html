<html>
<head>
    <title>Canvas</title>
    <style>
        table,td,th{border:1px solid black;
        border-collapse:collapse;}
        th,td{text-align:center;}
    </style>
</head>
<body>
    <center>
    <table>
        <tr>
            <th>S.No</th>
            <th>Name of the shape</th>
            <th>Shape</th>
        </tr>
        <tr>
            <td>1.</td>
            <td>Circle</td>
            <td><canvas id="1" width="200" height="150" style="border:1px solid black ; margin:20px;"></canvas>
            <script >
                var c=document.getElementById('1');
                var ctx=c.getContext('2d');
                ctx.beginPath();
                ctx.arc(100,70,55,0,2*Math.PI)
                ctx.stroke();
            </script>
            </td>
        </tr>
        <tr>
            <td>2.</td>
            <td>Square</td>
            <td><canvas id="2" width="100" height="100" style="border:1px solid black;  margin:20px;"></canvas></td>
        </tr>
        <tr>
            <td>3.</td>
            <td>Rectangle</td>
            <td><canvas id="3" width="200" height="150" style="border:1px solid black ; margin:20px;"></canvas></td>
        </tr>
        <tr>
            <td>4.</td>
            <td>Triangle</td>
            <td><canvas id="4" width="200" height="150" style="border:1px solid black ; margin:20px;"></canvas>
                <script >
                    var c=document.getElementById('4');
                    var ctx=c.getContext('2d');
                    ctx.beginPath();
                    ctx.moveTo(20,100);
                    ctx.lineTo(100,30);
                    ctx.lineTo(175,100);
                    ctx.lineTo(20,100);
                    ctx.stroke();
                </script>
            </td>
        </tr>
    </table>
</center>
</body>
</html>
